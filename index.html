<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="main">
        <div class="controls">
            <input type="color" name="color-picker" id="color-picker" value="#f27a18">
            <input type="radio" name="control-btn" id="color" checked><label for="color" class="radio-btn">Color mode</label>
            <input type="radio" name="control-btn" id="rainbow"><label for="rainbow" class="radio-btn">Rainbow mode</label>
            <input type="radio" name="control-btn" id="eraser"><label for="eraser" class="radio-btn">Eraser</label>
            <button type="button" class="control-btn" id="clear"><label for="clear">Clear</label></button>
            <p id="grid-size">50x50</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="grid-size-slider">
        </div>

        <div class="grid">
        </div>
    </div>

    <div class="footer">
        <p>SenSlay</p>
        <a href="https://github.com/SenSlay" target="_blank">
            <i class="fab fa-github" aria-hidden="true" style="font-size: 20px;"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
